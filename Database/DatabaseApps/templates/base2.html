<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8"
        name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Knihy{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/listTemplates.css' %}">
    <link rel="stylesheet" href="{% static 'css/detailTemplates.css' %}">
    <link rel="stylesheet" href="{% static 'css/register-login.css' %}">
    <link rel="stylesheet" href="{% static 'css/rating.css' %}">

</head>
<body class="fixedImg">
    <main>
    <div class="container-xl containerOK">
        <!--Připojení html stránek-->
        {% block navbar %}
            {% include "page/navbar.html" %}
        {% endblock %}
        {% block content %}
        {% endblock %}
    </div>
    </main>

<!--Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--Připravený blok pro vložení/připojení dalších skriptů podle potřeby jednotlivých stránek -->
    {% block scripts %}{% endblock %}
</body>
</html>
