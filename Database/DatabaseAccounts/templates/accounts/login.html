{% extends "base2.html" %}

{% block content %}
<hr class="lineHere">
    <div class="containerLoginTextMain">
        <div class="containerLoginText">
            <div class="containerLogin">
                <h2 style="text-align: center;padding-bottom: 2%; text-transform: uppercase">Login</h2>
                <form class="site-form" action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <td>Email: </td>
                            <td>{{ forms.email }}</td>
                        </tr>
                        <tr>
                            <td>Heslo: </td>
                            <td>{{ forms.password}}</td>
                        </tr>
                    </table>
                    <p></p>
                    <input type="submit" value="Login" class="registerButton">
                </form>
                <ul class="messagesMid">
                    {% for message in messages %}
                        {% if message %}
                            <li class="messages">{{ message }}</li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
